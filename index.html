<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="weather-app-box">
    <div>4 Thursday 21:00
    </br>
    January 2024
    </div> 
    <div class="emoji-temperature-degree">☀️ 12 °C</div>
    <form class="search-form">
      <input
        type="search"
        placeholder="Enter a city.."
        autocomplete="off"
        autofocus="on"
        required
        class="search-form-input"
      />
      <input type="submit" value="Search 🔎" class="search-form-button"/>
    </form>
    <h1>Tokyo</h1>
    <p>Humidity: 50% Wind: 3.13 km/h</p>
    <footer
      >Coded by
      <a href="https://github.com/taffydesu" target="_blank">Sara Ismaeel</a>,
      is open-sourced on
      <a href="https://github.com/taffydesu/my-weather-app" target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://check-the-weather-today.netlify.app/" target=""
        >Netlify</a
      >.</footer
    >
  </div>
</body>
</html>
